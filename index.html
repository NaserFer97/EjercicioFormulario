<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
<div class="container mt-5">
    <h4>Cuenta Credito</h4>
    <div class="row">
        <div class="col-12 ">
         <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Seleccione una cuenta</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        
    </div>
</div>


 <div class="row ">
    <div class="col-4 col-md-4">
        <p class="h4">Numero de cuenta</p>
        <input class="form-control cuentaNumero" type="text" required placeholder="" aria-label="default input example">
    </div>
<div class="col-2 ">
    <p class="h4">Guardar</p>
    <input class="form-check-input chackBox" type="checkbox" value="" id="defaultCheck1">
   </div>
   <div class="col-md-6 col-sm-2">
    <p class="h4">Alias</p>
    <input class="form-control alias" type="text" placeholder="" aria-label="default input example">
   </div> 
</div>
<div class="row">
    <div class="col-md-6 col-sm-2 mt-5">
    <p class="h4">Banco</p>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option> 
      </select> 
    </div>
    <div class="col-md-6 mt-5 denominacion ml-5">
        <p class="h4 ">Denominacion</p>
        <input class="form-control alias" type="text" placeholder="" aria-label="default input example">
    </div>
</div>
 <div class="row">
   
    <div class="col-md-6 mt-5">
        <p class="h4">Tipo de documento</p>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        
        <option selected>Seleccione una opcion</option>
        <option value="1">Registro unico de contribuyente</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
      <div class="col-md-6 mt-5 numeroDc">
        <p class="h4">Numero de documento</p>
        <input class="form-control form-control-lg" required type="text"  id="numero"> 
      </div>
    </div>
    <div class="row">
         <div class="col-md-12 ">
            <p class="h4">Domicilio</p>
            <input class="form-control alias" type="text" placeholder="" aria-label="default input example">
         </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3 ">
            <p class="h4">Localidad</p>
            <input class="form-control alias" type="text" placeholder="" aria-label="default input example">
        </div>
   </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


<Script src="./index.js"></Script>

</body>
</html>
